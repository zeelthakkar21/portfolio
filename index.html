<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> HTML FORMS</h1>
    <form>
        <label for="username">enter user name:</label>
        <input type="text" id="username" name="username" placeholder="username" required>
        <br> <br>
        <label for="email">email:</label>
        <input type="email" id="email" name="email" placeholder="email"  required>
        <br> <br>
        <label for="password">password:</label>
        <input type="password"id="password" name="password" placeholder="password" required>
        <p>select your age:</p>
        <input type="radio" name="age" value="0-25" id="option-1">
        <label for="option-1">0-25</label>

        <input type="radio" name="age" value="26-50" id="option-2">
        <label for="option-1">26-50</label>
        <input type="radio" name="age" value="51+" id="option-3">
        <label for="option-1">51+</label>
        <br> <br>

        <label for="question">security option:</label>
        <select name="question" id="question">
            <option value="q1">what color are your favourite pair of socks?</option>
            <option value="q2">what is your favourite food?</option>
            <option value="q3">what is your favourite activity?</option>
        </select>

        <br> <br>
            <label for="answer">select security answer:</label>
            <input type="text" name="answer" id="answer">
        
        <br> <br>
        <label for="id">your bio:</label>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you.."></textarea>
         
        <br> <br>

        <input type="submit" value="submit the form">

    </form>
</body>
</html>
